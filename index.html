<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- iOS PWA Configuration - Hide Safari Navigation Bar -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Bankey" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#D4FF00" />

  <!-- Cache Control - Prevent iOS PWA State Restoration Issues -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Bankey - Level Up Your Finances</title>

  <!-- Font preloading for faster text rendering -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap">
  </noscript>

  <!-- Razorpay SDK loaded lazily when user clicks upgrade (see razorpayService.ts) -->

  <!-- Suppress Tailwind CDN production warning (styling works fine, just a console noise) -->
  <script>
    (function () {
      const originalWarn = console.warn;
      console.warn = function (...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
          return; // Suppress Tailwind CDN warning
        }
        originalWarn.apply(console, args);
      };
    })();
  </script>
  <script>
    // HashRouter Compatibility: Redirect /path to /#/path
    // This fixes the issue where visiting /admin/notifications results in /admin/notifications#/dashboard
    (function () {
      if (window.location.pathname.length > 1 && !window.location.hash) {
        var path = window.location.pathname;
        if (path.endsWith('/')) path = path.slice(0, -1); // Remove trailing slash
        window.location.replace('/#' + path + window.location.search);
      }
    })();
  </script>
  <style>
    :root {
      --color-paper: #F2F0E9;
      --color-ink: #1A1A1A;
      --color-surface: #FFFFFF;
      /* Safe Area Variables with Fallbacks */
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }

    .dark-mode {
      --color-paper: #0a0a0a;
      --color-ink: #F2F0E9;
      --color-surface: #1A1A1A;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--color-paper);
      color: var(--color-ink);
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
      overscroll-behavior: none;
      /* Disables pull-to-refresh effect on native */
      padding-top: var(--sat);
      padding-bottom: var(--sab);
      padding-left: var(--sal);
      padding-right: var(--sar);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Bricolage Grotesque', sans-serif;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-paper);
      border-left: 3px solid var(--color-ink);
    }

    ::-webkit-scrollbar-thumb {
      background: #D4FF00;
      border: 3px solid var(--color-ink);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF90E8;
    }

    .clip-path-slant {
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }

    /* Scroll Reveal Animations */
    .reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-left {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal-left.active {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-right {
      opacity: 0;
      transform: translateX(50px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal-right.active {
      opacity: 1;
      transform: translateX(0);
    }

    .text-stroke-3 {
      -webkit-text-stroke: 3px var(--color-ink);
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
